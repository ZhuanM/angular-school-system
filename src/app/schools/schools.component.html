<div class="row mb-3 fs-28">
  Schools:
</div>
<div class="row justify-content-center align-items-center">
  <div class="col p-0">
      <ejs-grid #normalgrid id='Normalgrid' [dataSource]='schools' allowPaging='true' allowSorting='true' allowFiltering='true' [pageSettings]='pageSettings' [editSettings]='editSettings' [toolbar]='toolbar'
       (actionBegin)='actionBegin($event)'>
          <e-columns>
              <e-column field='id' allowEditing='false' headerText='ID' width='150' textAlign='center' isPrimaryKey='true' [validationRules]='idRules'></e-column>
              <e-column field='name' headerText='Name' width='150' textAlign='center' [validationRules]='nameRules'></e-column>
              <e-column field='address' headerText='Address' width='150' textAlign='center' [validationRules]='addressRules'></e-column>
          </e-columns>
      </ejs-grid>
  </div>
</div>
